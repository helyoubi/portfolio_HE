<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamza Elyoubi - Portfolio</title>
    <!-- TODO: Add a real favicon here -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Empty favicon placeholder -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="description" content="Hamza Elyoubi's professional portfolio showcasing skills, experience, and projects.">
    <meta name="keywords" content="Hamza Elyoubi, Portfolio, Software Engineer, Full-Stack Developer">
    <!-- Google Analytics -->
    <!-- TODO: Replace UA-XXXXX-Y with your actual Google Analytics tracking ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-XXXXX-Y'); // Replace UA-XXXXX-Y with your actual Google Analytics tracking ID
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <!-- Content loaded by JavaScript -->
    </nav>

    <!-- Theme Toggle and Language Switcher Container -->
    <div class="top-right-buttons">
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Language Switcher -->
        <button class="language-switcher" id="languageSwitcher" aria-label="Switch Language">
            <img src="assets/icons/fr.png" alt="Switch to French" onerror="this.src='assets/icons/placeholder.png'; this.alt='Flag Placeholder';">
        </button>
    </div>

    <!-- GitHub Copilot Credit -->
    <div id="copilot-credit" class="copilot-credit">
        <img src="assets/icons/githubcopilot_icon.png" alt="GitHub Copilot" class="copilot-icon">
        <span>Developed with the help of GitHub Copilot</span>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="container">
        <!-- Sections will be loaded dynamically -->
    </main>

    <!-- Last Update -->
    <div id="last-update" class="last-update">
        <!-- Last update date and time will be loaded dynamically -->
    </div>

    <!-- Footer -->
    <footer id="main-footer" class="container">
        <!-- Content loaded by JavaScript -->
    </footer>

    <!-- Copyright Section -->
    <div class="copyright">
        <p>&copy; <span id="currentYear">2025</span> Hamza Elyoubi. All rights reserved.</p>
    </div>

    <!-- Scroll-to-Top Button -->
    <button class="scroll-to-top" id="scrollToTop" aria-label="Scroll to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="scripts/corsFix.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
    <script type="module">
        import { initializePortfolio } from './scripts/dataLoader.js';
        document.addEventListener('DOMContentLoaded', () => {
            initializePortfolio();
        });
    </script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/formHandler.js"></script>
</body>
</html>
